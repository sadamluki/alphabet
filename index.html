<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Belajar Huruf & Binatang</title>
<style>
  :root {
    --bg1: #0b132b;
    --bg2: #1c2541;
    --card: #3a506b;
    --accent: #5bc0be;
    --text: #ffffff;
  }
  * { box-sizing: border-box; }

  body {
    margin: 0;
    font-family: "Poppins", Arial, sans-serif;
    background: linear-gradient(180deg, var(--bg1), var(--bg2));
    color: var(--text);
    display: flex;
    flex-direction: column;
    align-items: center;
    min-height: 100vh;
    padding: 1rem;
  }

  header {
    text-align: center;
    margin-bottom: 1rem;
  }

  h1 {
    font-size: clamp(1.4rem, 3vw, 2rem);
    margin: 0.2em 0;
  }

  .toggle-container {
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 10px;
    background: var(--card);
    padding: 8px 15px;
    border-radius: 30px;
    margin-bottom: 20px;
    font-size: 0.9rem;
  }

  .switch {
    position: relative;
    display: inline-block;
    width: 50px;
    height: 26px;
  }

  .switch input {
    opacity: 0;
    width: 0;
    height: 0;
  }

  .slider {
    position: absolute;
    cursor: pointer;
    top: 0; left: 0;
    right: 0; bottom: 0;
    background-color: #ccc;
    border-radius: 34px;
    transition: 0.3s;
  }

  .slider:before {
    position: absolute;
    content: "";
    height: 20px;
    width: 20px;
    left: 3px;
    bottom: 3px;
    background-color: white;
    border-radius: 50%;
    transition: 0.3s;
  }

  input:checked + .slider {
    background-color: var(--accent);
  }

  input:checked + .slider:before {
    transform: translateX(24px);
  }

  .grid {
    display: grid;
    gap: 10px;
    width: 100%;
    max-width: 800px;
  }

  @media (max-width: 400px) {
    .grid { grid-template-columns: repeat(4, 1fr); }
  }
  @media (min-width: 401px) and (max-width: 700px) {
    .grid { grid-template-columns: repeat(5, 1fr); }
  }
  @media (min-width: 701px) {
    .grid { grid-template-columns: repeat(6, 1fr); }
  }

  button {
    aspect-ratio: 1 / 1;
    font-size: clamp(1.5rem, 6vw, 3rem);
    font-weight: 600;
    border: none;
    border-radius: 16px;
    background: var(--card);
    color: var(--text);
    display: flex;
    justify-content: center;
    align-items: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
    transition: transform 0.12s ease, background 0.2s ease;
    cursor: pointer;
  }

  button:active {
    transform: scale(0.94);
    background: var(--accent);
    color: #000;
  }

  footer {
    margin-top: 1rem;
    font-size: 0.85rem;
    opacity: 0.75;
    text-align: center;
  }
</style>
</head>
<body>
  <header>
    <h1>📚 Belajar Huruf & Binatang</h1>
    <div class="toggle-container">
      <span>Huruf</span>
      <label class="switch">
        <input type="checkbox" id="modeSwitch">
        <span class="slider"></span>
      </label>
      <span>Binatang</span>
    </div>
    <p>Ketuk untuk mendengar suaranya</p>
  </header>

  <div class="grid" id="grid"></div>

  <footer>Suara perempuan Bahasa Indonesia (jika tersedia di browser)</footer>

<script>
(function(){
  const grid = document.getElementById('grid');
  const switchBtn = document.getElementById('modeSwitch');

  const animals = [
    { e: "🐔", n: "Ayam" },
    { e: "🐻", n: "Beruang" },
    { e: "🐱", n: "Kucing" },
    { e: "🐶", n: "Anjing" },
    { e: "🐘", n: "Gajah" },
    { e: "🐸", n: "Katak" },
    { e: "🐐", n: "Kambing" },
    { e: "🐹", n: "Hamster" },
    { e: "🦎", n: "Iguana" },
    { e: "🦒", n: "Jerapah" },
    { e: "🐨", n: "Koala" },
    { e: "🦁", n: "Singa" },
    { e: "🐵", n: "Monyet" },
    { e: "🐮", n: "Sapi" },
    { e: "🦉", n: "Burung Hantu" },
    { e: "🐧", n: "Pinguin" },
    { e: "🦆", n: "Bebek" },
    { e: "🐰", n: "Kelinci" },
    { e: "🐍", n: "Ular" },
    { e: "🐯", n: "Harimau" },
    { e: "🦄", n: "Unicorn" },
    { e: "🦇", n: "Kelelawar" },
    { e: "🐺", n: "Serigala" },
    { e: "🦜", n: "Burung" },
    { e: "🦋", n: "Kupu-kupu" },
    { e: "🦓", n: "Zebra" },
  ];

  const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

  function renderGrid(showAnimals=false) {
    grid.innerHTML = "";
    if (showAnimals) {
      animals.forEach(item => {
        const btn = document.createElement('button');
        btn.textContent = item.e;
        btn.addEventListener('click', () => speak(item.n));
        grid.appendChild(btn);
      });
    } else {
      letters.forEach(h => {
        const btn = document.createElement('button');
        btn.textContent = h;
        btn.addEventListener('click', () => speak(h));
        grid.appendChild(btn);
      });
    }
  }

  // Suara setup
  let voices = [];
  function loadVoices(){
    voices = window.speechSynthesis.getVoices() || [];
  }
  loadVoices();
  window.speechSynthesis.onvoiceschanged = loadVoices;

  function getFemaleIndonesianVoice(){
    return voices.find(v => /id-|indonesian/i.test(v.lang) && /female|google|wavenet|damayanti|perempuan/i.test(v.name)) ||
           voices.find(v => /id-|indonesian/i.test(v.lang)) ||
           voices.find(v => /female|woman/i.test(v.name)) ||
           voices.find(v => /en-|english/i.test(v.lang)) || null;
  }

  function speak(text){
    const u = new SpeechSynthesisUtterance(text);
    const v = getFemaleIndonesianVoice();
    if (v) u.voice = v;
    u.lang = (v && v.lang) || "id-ID";
    u.rate = 0.9;
    u.pitch = 1.2;
    u.volume = 1;
    window.speechSynthesis.cancel();
    window.speechSynthesis.speak(u);
  }

  // Toggle Mode
  switchBtn.addEventListener('change', (e)=>{
    renderGrid(e.target.checked);
  });

  // Default tampilan huruf
  renderGrid(false);
})();
</script>
</body>
</html>
