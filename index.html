<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Belajar Huruf, Hewan, & Warna</title>
<style>
  :root {
    --bg1:#0b132b; --bg2:#1c2541; --card:#3a506b; --accent:#5bc0be; --text:#ffffff;
  }

  *{box-sizing:border-box}
  body{
    margin:0; font-family:"Comic Sans MS","Poppins",sans-serif;
    background:linear-gradient(180deg,var(--bg1),var(--bg2));
    color:var(--text); display:flex; flex-direction:column; align-items:center;
    min-height:100vh; padding:1rem;
  }
  header{text-align:center;margin-bottom:1rem;}
  h1{font-size:clamp(1.4rem,3vw,2rem);margin:.2em 0;}
  .controls{
    display:flex; flex-wrap:wrap; gap:.75rem; justify-content:center;
    background:color-mix(in oklab,var(--card) 80%,black 0%);
    border-radius:14px; padding:10px 14px; margin:.5rem 0 1rem;
  }
  fieldset{border:none;padding:0;margin:0;display:flex;gap:.6rem;align-items:center;flex-wrap:wrap;}
  legend{font-size:.9rem;opacity:.85;margin-right:.25rem;}
  .radio{display:inline-flex;align-items:center;gap:.35rem;background:rgba(0,0,0,.08);
    padding:.35rem .6rem;border-radius:999px;cursor:pointer;user-select:none;}
  input[type="radio"]{accent-color:var(--accent);}
  .grid{display:grid;gap:10px;width:100%;max-width:820px;}
  @media(max-width:400px){.grid{grid-template-columns:repeat(4,1fr);}}
  @media(min-width:401px)and(max-width:700px){.grid{grid-template-columns:repeat(5,1fr);}}
  @media(min-width:701px){.grid{grid-template-columns:repeat(6,1fr);}}

  button.key{
    aspect-ratio:1/1;border:none;border-radius:16px;background:var(--card);color:var(--text);
    display:flex;justify-content:center;align-items:center;text-align:center;
    font-size:clamp(1.5rem,5vw,2.5rem);font-weight:700;cursor:pointer;
    box-shadow:0 6px 16px rgba(0,0,0,.25),inset 0 0 0 2px rgba(255,255,255,.1);
    transition:transform .12s ease,background .2s ease,color .2s ease;
  }
  button.key:active{transform:scale(.95);background:var(--accent);color:#000;}
  footer{margin-top:1rem;font-size:.85rem;opacity:.8;text-align:center;}
</style>
</head>
<body>
  <header>
    <h1>📚 Belajar Huruf, Hewan & Warna</h1>
    <div class="controls">
      <fieldset id="modeGroup" aria-label="Pilih Mode">
        <legend>Mode:</legend>
        <label class="radio"><input type="radio" name="mode" value="letters" checked> Huruf</label>
        <label class="radio"><input type="radio" name="mode" value="animals"> Hewan</label>
        <label class="radio"><input type="radio" name="mode" value="colors"> Warna</label>
      </fieldset>
    </div>
    <p>Ketuk untuk mendengar suaranya</p>
  </header>

  <main class="grid" id="grid"></main>
  <footer>Belajar dengan suara perempuan Bahasa Indonesia 🎤</footer>

<script>
(function(){
  const grid=document.getElementById('grid');
  const letters="ABCDEFGHIJKLMNOPQRSTUVWXYZ".split("");

  const animals=[
    {e:"🐔",n:"Ayam",s:"https://actions.google.com/sounds/v1/animals/rooster_crow.ogg"},
    {e:"🐶",n:"Anjing",s:"https://actions.google.com/sounds/v1/animals/dog_bark.ogg"},
    {e:"🐱",n:"Kucing",s:"https://actions.google.com/sounds/v1/animals/cat_purr_close.ogg"},
    {e:"🦁",n:"Singa",s:"https://actions.google.com/sounds/v1/animals/lion_roar.ogg"},
    {e:"🐮",n:"Sapi",s:"https://actions.google.com/sounds/v1/animals/cow_moo.ogg"},
    {e:"🐘",n:"Gajah",s:"https://actions.google.com/sounds/v1/animals/elephant.ogg"},
    {e:"🦆",n:"Bebek",s:"https://actions.google.com/sounds/v1/animals/duck_quack.ogg"},
    {e:"🐯",n:"Harimau",s:"https://actions.google.com/sounds/v1/animals/tiger_growl.ogg"},
    {e:"🐰",n:"Kelinci",s:"https://actions.google.com/sounds/v1/animals/rabbit.ogg"},
    {e:"🦜",n:"Burung",s:"https://actions.google.com/sounds/v1/animals/bird_tweet.ogg"},
  ];

  const colors=[
    {n:"Merah",c:"#ff0000"},
    {n:"Kuning",c:"#ffea00"},
    {n:"Hijau",c:"#00c853"},
    {n:"Biru",c:"#2979ff"},
    {n:"Ungu",c:"#9c27b0"},
    {n:"Oranye",c:"#ff6d00"},
    {n:"Hitam",c:"#000"},
    {n:"Putih",c:"#fff"},
    {n:"Coklat",c:"#6d4c41"},
    {n:"Abu-abu",c:"#9e9e9e"}
  ];

  function render(mode){
    grid.innerHTML="";
    if(mode==="animals"){
      animals.forEach(item=>{
        const btn=document.createElement('button');
        btn.className='key';
        btn.textContent=item.e;
        btn.addEventListener('click',()=>{
          speak(item.n);
          if(item.s) playSound(item.s);
        });
        grid.appendChild(btn);
      });
    }else if(mode==="colors"){
      colors.forEach(cl=>{
        const btn=document.createElement('button');
        btn.className='key';
        btn.style.background=cl.c;
        btn.style.color=(cl.c==="#fff"?"#000":"#fff");
        btn.textContent=cl.n;
        btn.addEventListener('click',()=>speak(cl.n));
        grid.appendChild(btn);
      });
    }else{
      letters.forEach(h=>{
        const btn=document.createElement('button');
        btn.className='key';
        btn.textContent=h;
        btn.addEventListener('click',()=>speak(h));
        grid.appendChild(btn);
      });
    }
  }

  // TTS
  let voices=[];
  function loadVoices(){voices=window.speechSynthesis.getVoices()||[];}
  loadVoices();
  window.speechSynthesis.onvoiceschanged=loadVoices;
  function getFemaleIndonesianVoice(){
    return voices.find(v=>/id-|indonesian/i.test(v.lang)&&/female|google|wavenet|damayanti|perempuan/i.test(v.name))
      ||voices.find(v=>/id-|indonesian/i.test(v.lang))
      ||voices.find(v=>/female|woman/i.test(v.name))
      ||voices.find(v=>/en-|english/i.test(v.lang))||null;
  }
  function speak(text){
    window.speechSynthesis.cancel();
    const u=new SpeechSynthesisUtterance(text);
    const v=getFemaleIndonesianVoice();
    if(v)u.voice=v;
    u.lang=(v&&v.lang)||"id-ID";
    u.rate=0.9;u.pitch=1.2;u.volume=1;
    window.speechSynthesis.speak(u);
  }

  // Sound effect for animals
  function playSound(url){ new Audio(url).play(); }

  // Mode
  document.getElementById('modeGroup').addEventListener('change',e=>{
    if(e.target.name==='mode')render(e.target.value);
  });

  render("letters");
})();
</script>
</body>
</html>
